<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web App</title>
</head>
<body>
    <h1>Static Web App</h1>
    <button id="getImageBtn">Get Image</button>
    <img src="" alt="Fetched Image" id="fetchedImage">
    <script>
        const getImageBtn = document.getElementById('getImageBtn');
        const fetchedImage = document.getElementById('fetchedImage');

        getImageBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/image');
                const imageBlob = await response.blob();
                fetchedImage.src = URL.createObjectURL(imageBlob);
            } catch (error) {
                console.error('Error fetching image:', error);
            }
        });
    </script>
</body>
</html>
