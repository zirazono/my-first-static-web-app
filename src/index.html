<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>
<body>
    <h1>Frontend</h1>
    <button id="getDataBtn">Get Data from Backend</button>
    <div id="responseData"></div>

    <script>
        // 백엔드로의 요청을 보내는 함수
        async function fetchDataFromBackend() {
            try {
                // 백엔드 엔드포인트 URL
                const backendUrl = 'http://backend.example.com/api/data';

                // GET 요청을 보냄
                const response = await fetch(backendUrl);
                const data = await response.json();

                // 받은 데이터를 화면에 출력
                document.getElementById('responseData').innerText = JSON.stringify(data);
            } catch (error) {
                console.error('Error fetching data from backend:', error);
            }
        }

        // 버튼 클릭 시 fetchDataFromBackend 함수 호출
        document.getElementById('getDataBtn').addEventListener('click', fetchDataFromBackend);
    </script>
</body>
</html>
